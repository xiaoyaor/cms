<!-- 左侧菜单栏 -->
<section class="sidebar">
    <!-- 管理员信息 -->
    {if $site.side_user}
    <div class="user-panel hidden-xs">
        <div class="pull-left image">
            <a {$admin?' href="general.profile.html?ref=addtabs" class="addtabsit"':null}><img src="{if $admin}{$admin.avatar|cdnurl}{else}__CDN__/assets/img/avatar.png{/if}" class="img-circle" /></a>
        </div>
        <div class="pull-left info">
            <p>{if $admin}{$admin.nickname}{else}{:__('Guest Name')}{/if}</p>
            <i class="fa fa-circle text-success"></i> {:__('Online')}
        </div>
    </div>
    {/if}

    <!-- 菜单搜索 -->
    {if $site.side_search}
    <form action="" method="get" class="sidebar-form" onsubmit="return false;">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="{:__('Search menu')}">
            <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
            </span>
            <div class="menuresult list-group sidebar-form hide">
            </div>
        </div>
    </form>
    {/if}

    <!-- 移动端一级菜单 -->
    <div class="mobilenav visible-xs">

    </div>

    <!--如果想始终显示子菜单,则给ul加上show-submenu类即可,当multiplenav开启的情况下默认为展开-->
    <ul class="sidebar-menu {if $site.multiplenav}show-submenu{/if}">

        <!-- 菜单可以在 后台管理->权限管理->菜单规则 中进行增删改排序 -->
        {$menulist|RAW}

        <!--以下4行可以删除或改成自己的链接,但建议你在你的网站上添加一个EasyAdmin的链接-->
        {if $site.side_links}
        <li class="header" data-rel="external">{:__('Links')}</li>
        <li data-rel="external"><a href="{$easyadmin.doc_url}" target="_blank"><i class="fa fa-list text-red"></i> <span>{:__('Docs')}</span></a></li>
        <li data-rel="external"><a href="{$easyadmin.ask_url}" target="_blank"><i class="fa fa-comment text-yellow"></i> <span>{:__('Forum')}</span></a></li>
        <li data-rel="external"><a href="{$easyadmin.QQqun}" target="_blank"><i class="fa fa-qq text-aqua"></i> <span>{:__('QQ qun')}</span></a></li>
        {/if}
    </ul>
</section>
